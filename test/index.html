<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finland Electricity Prices - Real-time Market Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="title-bubble">
                <h1>Finland Electricity Market Prices</h1>
                <p>Real-time day-ahead prices from ENTSO-E</p>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Loading State -->
            <div id="loading" class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading electricity prices...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="error-container" style="display: none;">
                <div class="error-message">
                    <h3>Unable to load electricity prices</h3>
                    <p id="error-text">Please check your connection and try again.</p>
                    <button onclick="loadElectricityPrices()" class="retry-button">Retry</button>
                </div>
            </div>

            <!-- Chart Container -->
            <div id="chart-container" class="chart-container" style="display: none;">
                <div class="chart-header">
                    <h2>24-Hour Price Overview</h2>
                    <div class="price-info">
                        <span id="current-date"></span>
                        <span id="price-range"></span>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </main>

        <!-- Glitter Particles Container -->
        <div id="glitter-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
